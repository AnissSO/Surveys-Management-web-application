<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
	
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script type="text/javascript">
		function checkDelete(){
    		return confirm('Are you sure?');
		}
	</script>
        <title>Surveys Web Application</title>
        <style>
			.footer {
			  position: fixed;
			  left: 0;
  			  bottom: 0;
  			  width: 100%;
			  text-align: center;
			}
		</style>
       
    </head>
    <body>
        <div class="bg-dark">
        	<div class="container">
        		<div class="row">
        			<nav class="col navbar navbar-expand-lg navbar-dark bg-dark">
						<a class="navbar-brand" href="#">
							<img src="/ressource/logo.png" width="45" height="45" alt="logo"/>
							Online Survey
						</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            				<span class="navbar-toggler-icon"></span>
						</button>
						<div id="navbarContent" class="collapse navbar-collapse">
							<ul class="navbar-nav ">
			      				<li class="nav-item ">
			      					<a class="nav-link" th:href="@{/}">Questionnaires</a>
			      				</li>
			     			    <li class="nav-item active">
			     			    	<a class="nav-link" th:href="@{/securite}">Sécurité</a>
			     			    </li>
    			 			</ul>
    			 		</div>
					</nav>
				</div>
			</div>
		</div>
		
	<div class="container">
		<div class="row my-3">
			<div class="col">
				<h2><font face="Times New Roman" color="#443c99">Utilisateurs</font></h2>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col">
				<input class="form-control" id="searchInput" type="text" placeholder="Chercher..">
			</div>
		</div>
		
		<div class="container">
		<div class="row">
		<div class="table-responsive">
			<table class="table table-striped table-sm table-bordered">
				<thead>
					<tr>
						<th>Email</th>
						<th>Nom</th>
						<th>Prénom</th>
						
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${listeDesUtilisateurs.empty}">
						<td colspan="3">Aucun employée en base de données</td>
					</tr>
					<tr th:each="user: ${listeDesUtilisateurs}">
						
						<td th:if="${user.id_utilisateur != 1}"><span th:text="${user.email}"> </span></td>
						<td th:if="${user.id_utilisateur != 1}"><span th:text="${user.nom}"> </span></td>
						<td th:if="${user.id_utilisateur != 1}"><span th:text="${user.prenom}"> </span></td>
						
						<td th:if="${user.id_utilisateur != 1}">
							<a th:href="@{/showUser/{id}(id=${user.id_utilisateur})}"><button type="button" class="btn btn-info"><i class="fa fa-eye" aria-hidden="true"></i></button></a>
							<a th:href="@{/updateUser/{id}(id=${user.id_utilisateur})}"><button class="btn btn-info"><i class="fa fa-edit"></i></button></a>
							<a onclick="return checkDelete()" th:href="@{/deleteUser/{id}(id=${user.id_utilisateur})}"><button class="btn btn-danger"><i class="fa fa-trash"></i></button></a>						
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<h4><a th:href="@{/createUtilisateur}"><font face="Times New Roman" color="#443c99">Ajouter un nouveau utilisateur</font></a></h4>
	
	</div>
		
	</div>
	<div class="footer">
	<div class="bg-light mt-4">
		<div class="container">
			<div class="row pt-4 pb-3">
				<div class="col">
					
					<ul class="list-inline text-center">
						<li class="list-inline-item"><a href="#">À propos</a></li>
						<li class="list-inline-item">&middot;</li>
						<li class="list-inline-item"><a href="#">Vie privée</a></li>
						<li class="list-inline-item">&middot;</li>
						<li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
					</ul>
					</div>
				</div>
			</div>
		</div>	
	</div>
	
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
    </body>
</html>
