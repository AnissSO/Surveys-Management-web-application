<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
	
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script type="text/javascript">
		function checkDelete(){
    		return confirm('Are you sure?');
		}
	</script>
        <title>Surveys Web Application</title>
        <style>
			.footer {
			  position: fixed;
			  left: 0;
  			  bottom: 0;
  			  width: 100%;
			  text-align: center;
			}
		</style>
       
    </head>
    <body>
        <div class="bg-dark">
        	<div class="container">
        		<div class="row">
        			<nav class="col navbar navbar-expand-lg navbar-dark bg-dark">
						<a class="navbar-brand" href="#">
							<img src="/ressource/logo.png" width="45" height="45" alt="logo"/>
							Online Survey
						</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            				<span class="navbar-toggler-icon"></span>
						</button>
						<div id="navbarContent" class="collapse navbar-collapse">
							<ul class="navbar-nav ">
			      				<li class="nav-item active">
			      					<a class="nav-link" th:href="@{/}">Questionnaires</a>
			      				</li>
			     			    <li class="nav-item">
			     			    	<a class="nav-link" th:href="@{/securite}">Sécurité</a>
			     			    </li>
    			 			</ul>
    			 		</div>
					</nav>
				</div>
			</div>
		</div>
		
	<div class="container">
		<div class="row my-3">
			<div class="col">
				<h2><font face="Times New Roman" color="#443c99">Soumissions</font></h2>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col">
				<input class="form-control" id="searchInput" type="text" placeholder="Chercher..">
			</div>
		</div>
		
		<div class="container">
		<div class="row">
		<div class="table-responsive">
			<table class="table table-striped table-sm table-bordered">
				<thead>
					<tr>
						<th>Catégorie</th>
						<th>Nom du questionnaire</th>
						<th>Date de soumission</th>
						
						
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					
					<tr th:each="user: ${listQuestionnaireRempli}">
						<td>
							<span th:if="${questionnaire.id_categorie == 1}"> Education </span>
							<span th:if="${questionnaire.id_categorie == 2}"> Etude de marché </span>
							<span th:if="${questionnaire.id_categorie == 3}"> Evènements </span>
							<span th:if="${questionnaire.id_categorie == 4}"> Formation </span>
							<span th:if="${questionnaire.id_categorie == 5}"> Quiz - QCM - Test </span>
							<span th:if="${questionnaire.id_categorie == 6}"> Satisfaction </span>
							<span th:if="${questionnaire.id_categorie == 7}"> Ressources humaines </span>
							<span th:if="${questionnaire.id_categorie == 8}"> Santé </span>
							<span th:if="${questionnaire.id_categorie == 9}"> Tourisme </span>
						</td>
						<td><span th:text="${user.nom_questionnaire}"> </span></td>
						<td><span th:text="${user.date_soumission}"> </span></td>
						
						<td >
							<a th:href="@{/showQuestionnaireRempli/{id}(id=${user.id_questionnaire})}"><button type="button" class="btn btn-info"><i class="fa fa-eye" aria-hidden="true"></i></button></a>
							</td>
					</tr>
				</tbody>
			</table>
			
			</div><br />
		</div>
		<br />
		<a th:href="@{/showQuestionnaire/{id}(id=${questionnaire.id})}"><button type="button" class="btn btn-info">Retour</button></a>
							
	</div>
	<br />
		
	</div>
	
	
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
    </body>
</html>
